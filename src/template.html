<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="prev-arrow"><</div>
        <div class="slides">
            <div class="slide"><img src="../assets/one.webp"></div>
            <div class="slide"><img src="../assets/two.webp"></div>
            <div class="slide"><img src="../assets/three.webp"></div>
            <div class="slide"><img src="../assets/four.webp"></div>
            <div class="slide"><img src="../assets/five.webp"></div>
        </div>
        <div class="next-arrow">></div>
        <div class="dot-container"></div> 
    </div>
</body>
</html>
